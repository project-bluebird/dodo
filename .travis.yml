matrix:
  include:
    - language: python
      dist: xenial # no python 3.7 on trusy so use xenial
      python:
        - 3.6
        - 3.7
      install:
        - pip install -r PyDodo/requirements.txt
        - pip install -r PyDodo/requirements-dev.txt
      before_script:
        cd PyDodo
      script:
        - pytest -v
    - language: r
      before_install:
        cd rdodo
      cache: packages
      warnings_as_errors: false
sudo: required
services:
  - docker
# safelist
branches:
  only:
  - master
